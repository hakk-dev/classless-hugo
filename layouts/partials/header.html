<header>
	<h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a> {{ if .Site.Params.description }}- <small>{{ .Site.Params.description }}</small>{{ end }}</h1>
	{{ with .Site.Menus.main }}
	<nav aria-label="Main Navigation">
		<ul>
			{{ range . }}
			<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
</header>
